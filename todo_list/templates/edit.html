{% extends 'base.html' %}

{% block title %}TO DO LIST | EDIT ITEMS{% endblock %}

{% block content %}
    <!-- If there is no 'item' -->
    {% if item %}
      <form class="form-inline my-2 my-lg-0" method="post">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" aria-label="Search" value="{{ item.item }}" name="item">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
        <input type="hidden" name="completed" value="{{ item.completed }}">
      </form>
    {% endif %}

{% endblock %}
